<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-5xl">hlw hi by by</h1>

    </section>
    <section>
        <h4 class="text-4xl">
            My grid Layout
        </h4>
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-red-100 col-span-3">Header</div>

            <div class="bg-red-100">side nav</div>
            <div class="bg-red-100 col-span-3">footer</div>
        </div>
